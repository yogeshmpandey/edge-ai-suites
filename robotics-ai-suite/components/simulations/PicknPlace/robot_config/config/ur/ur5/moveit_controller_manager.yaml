controller_names:
  - arm_controller

  # - gripper_action_controller
arm_controller:
  action_ns: follow_joint_trajectory
  type: FollowJointTrajectory
  default: true
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint

gripper_controller1:
  action_ns: follow_joint_trajectory
  type: GripperActionController
  default: true
  joint: robotiq_85_left_knuckle_joint
