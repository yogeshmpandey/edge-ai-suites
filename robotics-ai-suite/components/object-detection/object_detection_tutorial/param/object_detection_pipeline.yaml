Pipelines:
- name: object
  inputs: [Image]
  input_path: /opt/ros/humble/share/object_detection_tutorial/image/coco_bike.jpg
  infers:
    - name: ObjectDetection
      model: /opt/openvino_toolkit/models/convert/public/ssdlite_mobilenet_v2/FP16/ssdlite_mobilenet_v2.xml
      engine: {device}
      label: /opt/ros/humble/share/object_detection_tutorial/label/object.labels
      batch: 1
      confidence_threshold: 0.5
      enable_roi_constraint: true # set enable_roi_constraint to false if you don't want to make the inferred ROI (region of interest) constrained into the camera frame
  outputs: [ImageWindow, RosTopic]
  connects:
    - left: Image
      right: [ObjectDetection]
    - left: ObjectDetection
      right: [ImageWindow]
    - left: ObjectDetection
      right: [RosTopic]

OpenvinoCommon:
